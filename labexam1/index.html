<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="bg/hand-washing.png">
                <span>clear&clean</span>
            </div>
            <nav>
                <li><a href="usetype.html">หน้าหลัก</a></li>

    </header>
    <h2>Registration Form</h2>   
    <form>
        <label for="name">ชื่อ:</label>
        <input type="text" id="name" name="name" required>
        <label for="surname">นามสกุล:</label>
        <input type="text" id="surname" name="surname" required>
        <label for="username">ชื่อผู้ใช้:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">รหัสผ่าน:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirm_password">ยืนยันรหัสผ่าน:</label>
        <input type="password" id="confirm_password" name="confirm_password" required>
        <label for="email">อีเมล:</label>
        <input type="email" id="email" name="email" required>
        <label for="phone_number">เบอร์โทรศัพท์:</label>
        <input type="tel" id="phone_number" name="phone_number" required>
        <label for="address">ที่อยู่:</label>
        <input type="text" id="address" name="address" required>
        <label for="province">จังหวัด:</label>
        <input type="text" id="province" name="province" required>
        <label for="district">อำเภอ:</label>
        <input type="text" id="district" name="district" required>
        <label for="subdistrict">ตำบล:</label>
        <input type="text" id="subdistrict" name="subdistrict" required>
        <label for="zip_code">รหัสไปรษณีย์:</label>
        <input type="number" id="zip_code" name="zip_code" required>
        <input type="submit" value="ยืนยัน">
    </form>
</body>
</html>
