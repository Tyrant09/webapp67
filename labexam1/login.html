<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>เข้าสู่ระบบผู้ใช้ทั่วไป</h2>
        <img src="bg/teamwork.png" alt="login image" style="width: 100px; height: 100px;">
        <form class="login-form" action="usetype.html">
            <label for="username">ชื่อผู้ใช้:</label>
            <input type="text" id="username" name="username" placeholder="กรอก ชื่อผู้ใช้">
            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="password" name="password" placeholder="กรอก รหัสผ่าน">
            <button type="submit">เข้าสู่ระบบ</button>
        </form>
        <p class="signup-link"><a href="register.html">ลงทะเบียน</a></p>
    </div>
</body>
</html>
